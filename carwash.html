<!DOCTYPE html>
<html>
    <head>
        <title>CARWASH</title>
        <link rel="stylesheet" href="carstyle.css">
    </head>
    <body>
        <div class="data">

          <div class="button">

          </div>       <div class="sila" > 
            <fieldset> 
                           <button type="button"> SERVICES </button>
                           <button type="button"> CUSTOMERS </button>
                           <button type="button">COMMISIONS</button>
                           <button type="button"> RECORDS</button><br>
                          </fieldset> 
               </div>
            <form>
            
                
               
                <fieldset>
                  <legend> CAR ENTRY DETAILS</legend>
                </select>
                <label for="Number plate">Number plate</label><br>
                <input type="text" placeholder="KCD123D" required name="numberplate">
                
                <label for="type of vehicle">Type of Vehicle</label><br>
                <select name="Type of vehicle">
                
                     <option value="Motorcycle" >MOTORCYCLE</option> 
                     <option value="TUKTUK" >TUKTUK</option>
                     <option value="SALOON"> SALOON</option> 
                     <option value="SUV">SUV</option>
                     <option value="NISSAN">NISSAN</option>
                     <option value="LORRY">LORRY</option>
                     <option value="BUS">BUS</option>
                     <option value="TIPPER">TIPPER</option>
                     <option value="DIGGER">DIGGER</option>
                </select>
               
                <label for="WASH TYPE">TYPE OF WASH</label>
                <select name="WASH">
                  
                  <option value="BODY WASH">BODY WASH</option>
                  <option value="NORMAL WASH" >NORMAL WASH</option>
                  <option value="ENGINE WASH" >ENGINE WASH</option>
                  <option value="UNDER WASH" >UNDER WASH</option>
                  <option value="GOLD WASH">GOLD WASH</option>
                  <option value="PLATINUM WASH">PLATINUM WASH</option>
                  <option value="DETAILING WASH">DETAILING WASH</option>
                  <option value="VACUUM CLEANING" >VACUUM CLEANING</option>
                  <option value="CLEANING" >CLEANING</option>

                
                </select>
                
                <input type="text" placeholder="Cost" required name="cost">
                <label for="STAFF">STAFF</label>
                <select name="STAFF">
                  
                  <option value="STAFF ONE" >STAFF ONE</option>
                  <option value="STAFF TWO">STAFF TWO</option>
                  <option value="STAFF THREE">STAFF THREE</option>
                  <option value="STAFF FOUR" >STAFF FOUR</option>
                  <option value="STAFF FIVE" >STAFF FIVE</option>
                  <option value="STAFF SIX">STAFF SIX</option>
                  <option value="STAFF SEVEN">STAFF SEVEN</option>
                  <option value="STAFF EIGHT">STAFF EIGHT</option>

                
                </select>
               
            <div>
              
                <label for="STAFF">OTHER STAFF</label>
                <select name="OTHER STAFF">
                  
                  <option value="STAFF ONE" >STAFF ONE</option>
                  <option value="STAFF TWO">STAFF TWO</option>
                  <option value="STAFF THREE" >STAFF THREE</option>
                  <option value="STAFF FOUR">STAFF FOUR</option>
                  <option value="STAFF FIVE ">STAFF FIVE</option>
                  <option value="STAFF SIX">STAFF SIX</option>
                  <option value="STAFF SEVEN">STAFF SEVEN</option>
                  <option value="STAFF EIGHT">STAFF EIGHT</option>

                
                </select>
               </fieldset>
                
                
                <div class="btn">
                  
                 <button type="next1"><a href="paynow.html">PAY NOW</a></button>
                 
                 <button type="next"> SAVE </button>
                </div>
              
                <table>
                  <tr>
                    
                    <th>NUMBER PLATE</th>
                    <th>TYPE OF CAR</th>
                    <th>TYPE OF SERVICE</th>
                    <th>COST</th>
                    <th>STAFF</th>
                    <th>OTHER STAFF</th>
                    <th>SUBMISSION DATE</th>
                  </tr>
                </table>
              </div>
            </form>
            
      
        </div>
    </body>
    
</html>
